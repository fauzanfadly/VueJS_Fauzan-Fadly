<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form (Praktikum 5 - HTML)</title>

</head>
<body>

  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>

  <form action="welcome.html" style="display: flex; flex-direction: column; width: fit-content;">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name">

    <br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name">

    <br>

    <span>Gender:</span>
    <div>
      <input type="radio" id="gender-male" name="gender" value="Male">
      <label for="gender-male">Male</label>
      <br>
      <input type="radio" id="gender-female" name="gender" value="Female">
      <label for="gender-female">Female</label>
      <br>
      <input type="radio" id="gender-other" name="gender" value="Other">
      <label for="gender-other">Other</label>
    </div>

    <br>

    <label for="nasionality">Nasionality :</label>
    <select name="nasionality" id="nasionality" style="width: fit-content;">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Australia">Australia</option>
      <option value="Thailand">Thailand</option>
    </select>

    <br>

    <span>Language Spoken:</span>
    <div>
      <input type="checkbox" id="lang-indonesia" name="language" value="Indonesia">
      <label for="lang-indonesia">Indonesia</label>
      <br>
      <input type="checkbox" id="lang-english" name="language" value="English">
      <label for="lang-english">English</label>
      <br>
      <input type="checkbox" id="lang-other" name="language" value="Other">
      <label for="lang-other">Other</label>
    </div>

    <br>

    <label for="bio">Bio:</label>
    <textarea id="bio" cols="30" rows="10"></textarea><br>

    <button type="submit" style="width: fit-content;">Sign Up</button>
  </form>

</body>
</html>
